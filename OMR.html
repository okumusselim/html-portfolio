    <script>
        /* This is a function to capture the initial values loaded and make them placeholders */
        window.onload = function() {
            // Get all rows in the table body
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                
                // Get the Bid and Ask values
                const bidValue = row.cells[1].innerHTML;
                const askValue = row.cells[2].innerHTML;

                // Set the values to the input fields
                const bidInput = row.cells[3].querySelector('input');
                const askInput = row.cells[4].querySelector('input');

                bidInput.value = bidValue;
                askInput.value = askValue;
            });
        } 
        function update(){
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {         
                // Set the values to the input fields
                let bidInput = row.cells[3].querySelector('input');
                let askInput = row.cells[4].querySelector('input');
                
                // Update the Bid and Ask values in the table cells
                row.cells[1].innerHTML = bidInput.value;
                row.cells[2].innerHTML = askInput.value;
                
            });

            
        }
